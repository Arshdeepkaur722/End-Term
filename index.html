<html>

<head>
    <title>Corona App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="data">
        <form>

            <input type="text" id="value" placeholder="Enter country....">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="date1" placeholder="Start date"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="date2" placeholder="End date"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <button class="btn btn-success" onClick="showData()">Submit</button>
        </form>
    </div>
    <div id="res">
        <h4>Confirmed Cases:<span id="confirmed"></span> </h4>
        <h4>Active Cases: <span id="active"></span></h4>
        <h4>Death Cases: <span id="deaths"></span> </h4>
    </div>

    <script src="script.js"></script>
</body>

</html>
